<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>osAIfu â€” Waitlist Admin</title>
    <meta name="robots" content="noindex, nofollow">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 text-gray-100 min-h-screen">
    <div class="max-w-6xl mx-auto p-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold">ðŸ‘› osAIfu Waitlist</h1>
            <div class="flex gap-3">
                <span id="count" class="bg-indigo-600 px-4 py-2 rounded-lg font-mono text-lg">0 signups</span>
                <button onclick="exportCSV()" class="bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded-lg transition">Export CSV</button>
                <button onclick="loadData()" class="bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded-lg transition">Refresh</button>
            </div>
        </div>

        <div id="no-data" class="text-center py-20 text-gray-500">
            <p class="text-xl mb-2">No signups yet</p>
            <p>Waitlist submissions will appear here automatically.</p>
            <p class="mt-4 text-sm">Data source: Formsubmit emails + localStorage backup</p>
        </div>

        <table id="table" class="w-full text-sm" style="display:none;">
            <thead>
                <tr class="border-b border-gray-800 text-gray-400">
                    <th class="text-left py-3 px-2">#</th>
                    <th class="text-left py-3 px-2">Date</th>
                    <th class="text-left py-3 px-2">Email</th>
                    <th class="text-left py-3 px-2">Name</th>
                    <th class="text-left py-3 px-2">Company</th>
                    <th class="text-left py-3 px-2">Use Case</th>
                    <th class="text-left py-3 px-2">Spend</th>
                    <th class="text-left py-3 px-2">Agents</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </div>

    <script>
        function loadData() {
            const data = JSON.parse(localStorage.getItem('osaifu_waitlist') || '[]');
            const tbody = document.getElementById('tbody');
            const table = document.getElementById('table');
            const noData = document.getElementById('no-data');
            const count = document.getElementById('count');

            count.textContent = data.length + ' signups';

            if (data.length === 0) {
                table.style.display = 'none';
                noData.style.display = 'block';
                return;
            }

            table.style.display = 'table';
            noData.style.display = 'none';
            tbody.innerHTML = '';

            data.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

            data.forEach((row, i) => {
                const tr = document.createElement('tr');
                tr.className = 'border-b border-gray-800/50 hover:bg-gray-900/50';
                const date = row.timestamp ? new Date(row.timestamp).toLocaleDateString('en-US', {month:'short', day:'numeric', hour:'2-digit', minute:'2-digit'}) : '-';
                tr.innerHTML = `
                    <td class="py-3 px-2 text-gray-500">${data.length - i}</td>
                    <td class="py-3 px-2 text-gray-400">${date}</td>
                    <td class="py-3 px-2 font-medium">${row.email || '-'}</td>
                    <td class="py-3 px-2">${row.name || '-'}</td>
                    <td class="py-3 px-2">${row.company || '-'}</td>
                    <td class="py-3 px-2">${row.useCase || '-'}</td>
                    <td class="py-3 px-2">${row.spend || '-'}</td>
                    <td class="py-3 px-2">${row.agents || '-'}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        function exportCSV() {
            const data = JSON.parse(localStorage.getItem('osaifu_waitlist') || '[]');
            if (!data.length) return alert('No data to export');
            const headers = ['timestamp','email','name','company','useCase','spend','agents'];
            const csv = [headers.join(','), ...data.map(r => headers.map(h => '"'+(r[h]||'')+'"').join(','))].join('\n');
            const blob = new Blob([csv], {type:'text/csv'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'osaifu-waitlist-' + new Date().toISOString().slice(0,10) + '.csv';
            a.click();
        }

        loadData();
    </script>
</body>
</html>
